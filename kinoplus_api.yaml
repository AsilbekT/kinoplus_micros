openapi: 3.0.0
info:
  title: Kinoplus API
  version: 1.0.0
  description: API for managing movie and series data in the Kinoplus platform.
servers:
  - url: https://gateway.kinoplus.uz/
    description: Production server

paths:
  /auth/send-otp:
    post:
      summary: Send OTP to a phone number
      operationId: sendOtp
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                  example: "+998903640804"
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "OTP sent successfully"

  /auth/verify-otp:
    post:
      summary: Verify OTP for a phone number
      operationId: verifyOtp
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                  example: "+998903640804"
                otp:
                  type: string
                  example: "824470"
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "OTP verified successfully"
                  token:
                    type: string
                    description: Authentication token
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MzU0MTk0NDQsImVtYWlsIjoiIiwicGhvbmVfbnVtYmVyIjoiKzk5ODkwMzY0MDgwNCIsInVzZXJfaWQiOiI1In0.P9EpS45H5nylXwgah04X3SpHSgX7kEd3bmKSrioky9A"

  /auth/add-qr-user:
    post:
      summary: Add a QR user with session ID and user ID
      operationId: addQrUser
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  format: uuid
                  example: "48e68e8c-9ca6-4a2d-8237-619f49126ed8"
                user_id:
                  type: integer
                  example: 3
      responses:
        '200':
          description: QR user added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "QR user added successfully"

  /auth/logout:
    post:
      summary: Logout the authenticated user
      operationId: logoutUser
      tags:
        - Authentication
      security:
