components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SearchResponse:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              type:
                type: string
                enum: [Movie, Series]
              release_date:
                type: string
                format: date
              genre:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
              director:
                type: string
              thumbnail_image:
                type: string
                format: uri
              rating:
                type: number
                format: float
              is_premiere:
                type: boolean
              is_mobile_only:
                type: boolean
              slug:
                type: string
        pagination:
          type: object
          properties:
            page:
              type: integer
            total_pages:
              type: integer
            total_items:
              type: integer
      example:
        content:
          - id: 1
            title: "Inception"
            type: "Movie"
            release_date: "2010-07-16"
            genre:
              - id: 1
                name: "Sci-Fi"
            director: "Christopher Nolan"
            thumbnail_image: "https://example.com/image.jpg"
            rating: 8.8
            is_premiere: true
            is_mobile_only: false
            slug: "inception"
        pagination:
          page: 1
          total_pages: 10
          total_items: 100

    Director:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - name
    DirectorCreateRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    Genre:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - name
    GenreCreateRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    Movie:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        release_date:
          type: string
          format: date
        duration_minute:
          type: integer
        is_premiere:
          type: boolean
        thumbnail_image:
          type: string
          format: uri
        genre:
          type: array
          items:
            type: string
      required:
        - id
        - title
        - description
        - release_date
    MovieCreateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        release_date:
          type: string
